<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Tracker Application</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Corona-Virus Tracker Application</h1>
    <p>This application lists the current COVID-19 cases across the globe</p>


    <div class="jumbotron">
        <h1 class="display-4" th:text="${currentTotal}"></h1>
        <p class="lead">Total reported cases as of now</p>
        <hr class="my-4" th:text="${diffTotal}">
        <p>New cases reported in last 24 Hrs</p>
    </div>
    <table>
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Reported Cases</th>
            <th>New Reported Cases Today</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latest_total_cases}">0</td>
            <td th:text="${locationStat.diff_total_cases}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
